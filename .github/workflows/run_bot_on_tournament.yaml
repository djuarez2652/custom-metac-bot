name: Forecast on new AI tournament questions

on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *" # runs every 20 minutes. Make sure to skip already forecasted questions!

# Add concurrency group to prevent parallel runs
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false


# Daily job to run the simple forecast bot
jobs:
  forecast_job:
    runs-on: ubuntu-latest # determines the machine that will run the job - keep as is
    steps: # sets up the steps that will be run in order
      # setup repository with all necessary dependencies - keep as is
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      # Adding the below will make the workflow faster, but will mean you don't automatically get updates from forecasting-tools and other packages
      # - name: Load cached venv
      #   id: cached-poetry-dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: .venv
      #     key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Validate required API keys are present
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${METACULUS_TOKEN:-}" ]; then
            echo "Missing METACULUS_TOKEN. Add it under Actions Secrets or Variables."
            exit 1
          fi
          if [ -z "${OPENROUTER_API_KEY:-}" ]; then
            echo "Missing OPENROUTER_API_KEY. Add it under Actions Secrets or Variables."
            exit 1
          fi
        env:
          # Support both GitHub Actions Secrets and Variables.
          # (Users often set these under Variables and the workflow previously only read Secrets.)
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN || vars.METACULUS_TOKEN || secrets.METACULUS_API_KEY || vars.METACULUS_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || vars.OPENROUTER_API_KEY }}
      - name: Run bot
        run: |
          poetry run python main.py
        # this reads the environment variables from the github repository.
        # Store under Settings --> Secrets and variables --> Actions
        env:
          # Support both GitHub Actions Secrets and Variables.
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN || vars.METACULUS_TOKEN || secrets.METACULUS_API_KEY || vars.METACULUS_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || vars.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}